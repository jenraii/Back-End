<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Edit book</title>
</head>

<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control" />
			<input type="text" th:field="*{title}" />
			<input type="text" th:field="*{author}" />
			<input type="text" th:field="*{publicationYear}" />
			<input type="text" th:field="*{isbn}" />
			<input type="text" th:field="*{price}" />
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
				</option>
			</select>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
</body>
</html>
